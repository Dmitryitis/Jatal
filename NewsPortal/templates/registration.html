{% extends 'layout/loginbase.html' %}
{% load static %}


{% block content %}
    <div class="login">
        <div style="background: url('{% static 'img/login/loin-bg.jpg' %}') center no-repeat;width: 100%;height: 100vh;background-size: cover;"></div>

        <div class="login__inner">
            <div class="auth__title">Welcome to Jatal</div>

            <form action="#" method="post" class="auth__auth">
                <div class="auth__item">
                    <label for="email">Email Address or Username</label>
                    <input type="text" id="email" class="auth__email" name="username"
                           required>
                </div>

                <div class="auth__item">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="auth__email"
                           required name="password">
                </div>
                <div class="auth__item">
                    <label for="rep_password">Repeat password</label>
                    <input type="password" id="rep_password" class="auth__email"
                           required name="repeat_password">
                </div>
                <div class="auth__item auth__item-remem">
{#                    <div class="auth__remember">#}
{#                        <input type="checkbox" id="cookie" name="cookie" class="auth__check">#}
{#                        <div class="auth__remember-text">Запомнить меня</div>#}
{#                    </div>#}
                    <div class="auth__create">
                        <button type="submit" class="auth__btn">Registration</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
